<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock and Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__clock">
        <div class="clock clock__main">
          <p class="clock__main-date">main date here</p>
          <p class="clock__main-hours">main clock here</p>
        </div>
        <div class="clock__world">
          <div class="clock__world-1"></div>
          <div class="clock__world-2"></div>
          <div class="clock__world-3"></div>
          <div class="clock__world-4"></div>
        </div>
      </div>
      <div class="container__timer"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
