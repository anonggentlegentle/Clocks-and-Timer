<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock and Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__clock">
        <div class="container__clock--main">
          <p class="container__clock--main-date">main date here</p>
          <p class="container__clock--main-hours">main clock here</p>
        </div>
        <div class="container__clock--world"></div>
      </div>
      <div class="container__timer"></div>
      <form action="" class="container__dropdown">
        <label for="timezones">Add your timezone</label>
        <select
          name="timezones"
          id="timezones"
          class="container__dropdown-menu"
        ></select>
        <button class="container__dropdown-submit">Submit</button>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
